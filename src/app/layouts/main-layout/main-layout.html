<!-- Top navigation bar -->
<nav class="navbar">
  <div class="navbar-logo">
    <a routerLink="/">CINEPHOLIA</a>
  </div>
  <!-- Menu icon to toggle drawer -->
  <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
</nav>

<!-- Drawer container with drawer and main content -->
<mat-drawer-container class="side-nav">
  <!-- Sidebar drawer -->
  <mat-drawer #drawer mode="over" position="end">
    <ul>
      <!-- Loop through nav links -->
      @for (link of navlinks(); track link.url) {
      <li>
        <a [routerLink]="link.url" (click)="drawer.close()">
          {{ link.label }}
        </a>
      </li>
      }

      <!-- If not logged in, show login -->
      @if (!isLogged()) {
      <li (click)="drawer.close()">
        <a [routerLink]="'auth'">Se connecter</a>
      </li>
      } @else {
      <!-- If logged in, show logout -->
      <li (click)="logout()">Se d√©connecter</li>
      }
    </ul>
  </mat-drawer>

  <!-- Main content area -->
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

<!-- Global footer -->
 <app-contact-infos></app-contact-infos>
<app-footer></app-footer>
