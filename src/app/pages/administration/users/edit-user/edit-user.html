<div class="add-user-form">
  <header class="header-centered">
    <button
      mat-icon-button
      [routerLink]="['/','admin','users']"
      aria-label="Retour"
    >
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1>Modifier un utilisateur</h1>
  </header>

  <!-- Spinner pendant le chargement -->
  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <form
    *ngIf="!isLoading && userForm"
    [formGroup]="userForm"
    (ngSubmit)="onSubmit()"
    autocomplete="off"
  >
    <!-- Role -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Type de compte</mat-label>
      <input matInput [value]="userForm.get('role')?.value" disabled />
    </mat-form-field>

    <!-- Username -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nom d'utilisateur</mat-label>
      <input
        matInput
        formControlName="username"
        required
        autocomplete="off"
        placeholder="Ex: johndoe"
        (focus)="clearMessages()"
        (input)="clearMessages()"
      />
      <mat-error
        *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched"
      >
        Le nom d'utilisateur est requis
      </mat-error>
    </mat-form-field>

    <!-- First Name -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Prénom</mat-label>
      <input
        matInput
        formControlName="firstName"
        required
        autocomplete="off"
        placeholder="Ex: Jean"
        (focus)="clearMessages()"
        (input)="clearMessages()"
      />
      <mat-error
        *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched"
      >
        Le prénom est requis
      </mat-error>
    </mat-form-field>

    <!-- Last Name -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nom</mat-label>
      <input
        matInput
        formControlName="lastName"
        required
        autocomplete="off"
        placeholder="Ex: Dupont"
        (focus)="clearMessages()"
        (input)="clearMessages()"
      />
      <mat-error
        *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched"
      >
        Le nom est requis
      </mat-error>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        required
        autocomplete="off"
        placeholder="exemple@email.com"
        (focus)="clearMessages()"
        (input)="clearMessages()"
      />
      <mat-error
        *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched"
      >
        Un email valide est requis
      </mat-error>
    </mat-form-field>

    <!-- Changer le mot de passe -->
    <div class="full-width" style="margin-bottom: 16px">
      <button
        mat-stroked-button
        color="accent"
        type="button"
        (click)="openPasswordDialog()"
      >
        <mat-icon>lock</mat-icon>
        Changer le mot de passe
      </button>
    </div>

    <!-- Submit -->
    <button
      mat-raised-button
      color="primary"
      class="full-width"
      type="submit"
      [disabled]="userForm.invalid || isLoading"
    >
      <ng-container *ngIf="!isLoading">
        <mat-icon>save</mat-icon>
        Enregistrer les modifications
      </ng-container>
      <ng-container *ngIf="isLoading">
        <mat-icon>hourglass_empty</mat-icon>
        Mise à jour...
      </ng-container>
    </button>

    <!-- Messages -->
    <div class="success-message" *ngIf="successMessage">
      <mat-icon>check_circle</mat-icon>
      {{ successMessage }}
    </div>
    <div class="api-error-message" *ngIf="apiError">
      <mat-icon>error</mat-icon>
      {{ apiError }}
    </div>
  </form>
</div>
