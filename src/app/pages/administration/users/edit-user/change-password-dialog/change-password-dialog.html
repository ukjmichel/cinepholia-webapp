<div class="dialog-container"><h2 mat-dialog-title>Changer le mot de passe</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="dialog-form">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nouveau mot de passe</mat-label>
    <input matInput type="password" formControlName="newPassword" required />
    <mat-error *ngIf="form.get('newPassword')?.hasError('required')">
      Mot de passe requis
    </mat-error>
    <mat-error *ngIf="form.get('newPassword')?.hasError('minlength')">
      Le mot de passe doit contenir au moins 6 caractères
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Confirmer le mot de passe</mat-label>
    <input matInput type="password" formControlName="confirmPassword" required />
    <mat-error *ngIf="form.get('confirmPassword')?.hasError('required')">
      Confirmation requise
    </mat-error>
    <mat-error *ngIf="passwordMismatch">
      Les mots de passe ne correspondent pas
    </mat-error>
  </mat-form-field>

  <div class="dialog-actions">
    <button mat-stroked-button color="warn" type="button" (click)="onCancel()">
      Annuler
    </button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      Mettre à jour
    </button>
  </div>
</form>
</div>
